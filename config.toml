# MaiBot TRPG DM 跑团插件配置文件

[plugin]
# 配置文件版本
config_version = "1.0.0"
# 是否启用插件
enabled = true

[session]
# 允许启用跑团的群组ID列表（留空表示需要手动启用）
enabled_groups = []
# 自动保存间隔（秒）
auto_save_interval = 300
# 历史记录最大条数
max_history_length = 100
# 是否在群组中显示详细日志
verbose_mode = false

[dice]
# 默认骰子面数
default_dice_sides = 20
# 单次最大骰子数量
max_dice_count = 100
# 单个骰子最大面数
max_dice_sides = 1000
# 是否显示每个骰子的结果
show_individual_rolls = true

[player]
# 默认属性值
default_attribute_value = 10
# 默认最大生命值
default_max_hp = 20
# 默认最大魔力值
default_max_mp = 10
# 背包最大容量
max_inventory_size = 50

[world]
# 默认世界观名称
default_world_name = "通用奇幻世界"
# 默认时间状态
default_time = "day"
# 默认天气
default_weather = "sunny"

[dm]
# DM 响应的温度参数（0.0-2.0，越高越有创意）
llm_temperature = 0.8
# DM 响应的最大 token 数
llm_max_tokens = 1000
# 是否启用自动剧情生成
auto_narrative = true
# NPC 对话风格
npc_style = "immersive"

[permissions]
# 管理员用户ID列表（可以使用 /dm 命令）
admin_users = []
# 是否允许玩家自行修改属性
allow_player_edit_attributes = false
# 是否允许玩家查看其他玩家状态
allow_view_others = true
